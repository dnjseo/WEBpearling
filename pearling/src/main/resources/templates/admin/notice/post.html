<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout}">

<head>
    <title>Document</title>
    <link href="/css/admin/notice/post.css" type="text/css" rel="stylesheet">
    <!-- <script src="/js/header/header.js"></script> -->
</head>
<body>
    <!-- header -->
    <!-- wrap -->
    <main class="wrap" layout:fragment="content">
        <div class="notice-icon"></div>
        <form class="notice-post-form">
            <div class="notice-list">
                <h2 class="d-none">공지사항 내용</h2>
                <div class="notice-box">
                    <div class="notice-content">
                        <input class="notice-title" name="title" type="text" placeholder="제목을 입력하세요">
                        <textarea class="notice-context" name="content" placeholder="내용을 입력하세요" rows="20" cols="100"></textarea>
                    </div>
                </div>
            </div>
            <div class="notice-post-btn">
                <input type="hidden" name="member-id" sec:authorize="isAuthenticated()"
                    th:value="${#authentication.principal.id}">
                <button class="post-btn">등록</button>
            </div>
        </form>
    </main>
    <!-- /wrap -->
</body>
</html>
