<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout}">

<head>
    <link href="/css/setting/setting-follow-list.css" type="text/css" rel="stylesheet">
    <title>setting-follow</title>
</head>

<body>

    <!-- header -->
    <header>
        <!--header-wrap-->
        <div class="header-wrap">
            <!--header-->
            <div class="header2">
                <h1 class="back"><a><img src="/images/back.png" alt="logo"/></a></h1>
                <h2 class="title">친구 관리</h2>
            </div>  
            <p class="gray_border"></p>
        <!-- header-->
        </div>
        <!--header-wrap-->
    </header>

    <!-- wrap -->
    <main layout:fragment="content" class="wrap">

        <section id="setting-follow">
            <h1 class="d-none">친구목록</h1>
            <section class="follow-bar">
                <h1 class="d-none">친구 목록 리스트</h1>
                <div class="follow-list">
                    <a href="/shell/main-ourshell">
                        <p>친구 목록</p>
                    </a>
                </div>
                <p>|</p>
                <div class="follow-group"> 
                    <a href="follow-group">
                        <p>친구 그룹</p>
                    </a>
                </div>
            </section>

            <div class="follower-list">
                <ul>
                    <li>
                        <img src = "/images/profile/profile_yj.png">
                        <p>연주</p>
                        <p class="following-statement">팔로잉</p>
                    </li>
                    <li>
                        <img src = "/images/profile/profile_d.png">
                        <p>채원</p>
                        <p class="following-statement">팔로잉</p>
                    </li>
                    <li>
                        <img src = "/images/profile/profile_c.png">
                        <p>도원</p>
                        <p class="following-statement">팔로잉</p>
                    </li>
                    <li>
                        <img src = "/images/profile/profile_yr.png">
                        <p>예린</p>
                        <p class="following-statement">팔로잉</p>
                    </li>
                </ul>
            </div>   
        </section>

    </main>
    <!-- /wrap -->

</body>

</html>
