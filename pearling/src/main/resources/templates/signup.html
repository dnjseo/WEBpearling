<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/system/signup.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/system/confirm-modal.js"></script>
    <script src="/js/system/sighup-confirm-modal.js"></script>
    <script src="/js/system/email.js"></script>
    <title>sign-up</title>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <h1 class="d-none">회원가입</h1>
        <div class="sign-up">
            <img src="/images/logo/mainlogo.png" alt="아이콘로고">
            <img src="/images/logo/realLogo.svg" alt="메인로고">
            <p>회원가입</p>
        </div>
        <form method="post">
            <section id="d1">
                <div class="email-box">
                    <label for="email" id="mailTxt">이메일을 입력해주세요</label>
                    <input type="text" class="form-control text" id="memail">
                    <button type="button" class="add-btn defence" id="checkEmail">전송</button>
                </div>
                <!-- <span>이메일 인증번호</span> -->
                <div class="check-num-box">
                    <label for="memailconfirm" id="memailconfirmTxt">인증번호를 입력해주세요</label>
                    <input type="text" class="form-control text" id="memailconfirm">
                    <button type="button" class="add-btn defence">확인</button>
                </div>

                <div class="pwd-box">
                    <label for="pwd">비밀번호</label>
                    <input type="text" id="pwd">
                </div>

                <div class="pwd-check-box">
                    <label for="pwd-check">비밀번호 확인</label>
                    <input type="text" id="pwd-check">
                </div>

                <div class="name-box">
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </div>

                <div class="birth-box">
                    <label for="name">생일</label>
                    <input type="date" id="birth" min="1900-01-01" max="2099-12-31">
                </div>

                <div class="nickname-box">
                    <label for="nickname">닉네임(중복 불가)</label>
                    <input type="text" id="nickname">
                </div>

                <div class="btns">
                    <button type="submit" class="defence" value="취소">취소</button>
                    <button type="submit" class="signup-btn defence" value="가입하기">가입하기</button>
                </div>
            </section>
        </form>
        <!-- alert창 ------------------------------->
        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>인증이 완료되었습니다.</p>
                <button class="confirm-yes">확인</button>
            </div>
        </div>

        <div id="signup-confirm-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>회원가입이 완료되었습니다.</p>
                <button class="confirm-yes">확인</button>
            </div>
        </div>
        <!-- alert창 ------------------------------->
    </div>
    <!-- /wrap -->
</body>

</html>
