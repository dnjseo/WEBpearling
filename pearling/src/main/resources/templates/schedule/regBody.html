    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{inc/layout}">
    <head>
        <script src="/js/schedule/schedule-modal.js"></script>
    </head>
    <!-- header -->
        <div layout:fragment="reg-content">
        <form method="post" action="reg" class="send-form">
        <section id="d1">
            <h1 class="d-none">추가 사항</h1>
                
                <div class="schedule-add-title">
                    <label for="schedule-title">일정 제목</label>
                    <input type="text" id="schedule-title" name="title"
                    placeholder="일정 제목을 입력하세요.">
                    <!-- <input type="submit" value="확인"> -->
                </div>

                <!-- 날짜 선택 ------------------------------------------------------------------------------------------------------------------ -->
                
                <div class="schedule-add-date-box">
                    <label for="start-date">시작일</label>
                    <input type="date" id="start-date" name="startDate" value="" min="2000-01-01"
                        max="2099-12-31">
                    <input type="time" name="startTime" id="start-time">
                </div>

                <div class="schedule-add-date-box">
                    <label for="end-date">종료일</label>
                    <input type="date" id="end-date" name="endDate" value="" min="2000-01-01"
                        max="2099-12-31">
                    <input type="time" name="endTime" id="end-time">
                </div>
                

                <!-- 장소 선택 ------------------------------------------ -->
               
                    <div class="add-lc">
                        <label for="location-add">장소</label>
                        <input type="text" value="" id="keyword" size="15" name="place"
                        placeholder="장소 이름을 검색하세요.">
                        <button type="button" class="btn-style" id="add-map">검색하기</button> 
                    </div>
                    
                
                    <div class="map1_wrap">
                        <div id="map"></div>
                        <div id="menu1_wrap" class="bg_white">
                            <input type="hidden" id="latitude" name="latitude">
                            <input type="hidden" id="longitude" name="longitude">
                            <ul id="placesList"></ul>
                            <div id="pagination"></div>
                        </div>
                    </div>
                   
              


                <!-- 친구 태그 선택 ------------------------------------------ -->
                <div class="schedule-add-freind-wrap">
                    <label for="freind-tag">친구 태그</label>
                    <input 
                        type="text"
                        id="friend-tag-input"
                        placeholder="친구를 검색하여 추가 버튼을 눌러주세요."
                        list="autocomplete-list"
                        data-friendId=""
                    />
                    <!-- <datalist id="autocomplete-list"></datalist> -->
                    <div id="autocomplete-list"></div>
                    <button type="button" class="btn-style add-friend-btn"> 추가 </button> 
                    <div class="completed-tag-box"></div>
                </div>

                <div class="taged-freinds-box">
                    <ul>
                        <li><div class="taged-freind-nickname"></div></li>
                    </ul>
                </div>

                <!-- <div class="schedule-add-freind-box">
                    <ul class="friendList">
                        <li class="fr" th:each="f : ${followList}" >
                            <img src="/images/profile/profile_yr.png"  th:src="@{'/resources/img/' + ${f.profileImage}}">
                            <p th:text="${f.nickname}">탐정</p>
                        </li>
                    </ul>
                </div> -->

                <!-- 컬러팔레트 선택 ------------------------------------------ -->

                <div class="category-wrap">
                    <label for="event-color">색상 팔레트</label>
                    <div class="col-box">
                        <div class="col-ball" data-color="#E6E6FA" ></div>
                        <div class="col-ball" data-color="#f3e5fa"></div>
                        <div class="col-ball" data-color="#fae5f0" ></div>
                        <div class="col-ball" data-color="#e5fae7"></div>
                        <div class="col-ball" data-color="#e5f3fa"></div>
                        <div class="col-ball" data-color="#faf1e5"></div>
                        <div class="col-ball" data-color="#E8E8E8" ></div>
                        <input type="hidden" name="backgroundColor" id="background-color">
                    </div>
                </div>
           
                <!-- 취소, 확인버튼 선택 ------------------------------------------ -->

                <div class="schedule-add-submit">
                    <button type="button" class="defence">취소</button>
                    <button type="button" class="add-btn defence confirm-btn">확인</button>
                </div>


                <!-- 컨펌 모달 ------------------------------------------ -->
                
                <div id="confirm-modal" class="modal">
                    <div class="modal-content">
                        <p>🫧 Message</p>
                        <p class="confirm-text">일정을 등록합니다.</p>
                        <button type="button" class="confirm-yes ">확인</button>
                    </div>
                </div>

                
                <!-- 삭제 모달창 ------------------------------->

                <div id="delete-modal" class="modal">
                    <div class="del-modal-content">
                        <p>🫧 Message</p>
                        <p>일정을 삭제하시겠습니까?</p>
                        <div class="del-modal-btns">
                            <button type="button" class="del-confirm-yes">예</button>
                            <button type="button" class="del-confirm-no">아니오</button>
                        </div>
                    </div>
                </div>


            </section>
        </form>
        </div> 
    </html>
