<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/diary/diary-add.css" type="text/css" rel="stylesheet">
    <link href="/css/diary/diary-edit.css" type="text/css" rel="stylesheet">
    <link href="/css/system/delete-modal.css" type="text/css" rel="stylesheet">
    <script src="/js/system/confirm-modal.js"></script>
    <script src="/js/system/delete-modal.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script src="/js/diary/diary.js"></script>
    <title>diary-post</title>
</head>

<body>
    <!-- wrap ---------------------------------->
    <main layout:fragment="content" class="wrap">

        <!-- 달력 ------------------------------->
        <section id=d2>
            <h1 class="d-none">달력(오늘 날짜)</h1>
            <div id='calendar'></div>
        </section>
        <!-- 달력 ------------------------------->

        <!-- 본문 ------------------------------->
        <section class="diary-detail">
            <h1 class="d-none">다이어리 내용</h1>
            <div class="diary-detail-span" th:switch="${editShow}">
                <div th:case="1">
                    <input class="diary-detail-title" type="text" placeholder="타이틀을 입력하세요.">
                    <textarea class="diary-detail-input" rows="15"></textarea>
                    <div class="btns">
                        <!-- <button>🔒</button> -->
                        <button></button>
                    </div>
                </div>
                <div th:case="2">
                    <input th:value="${diary.title}" class="diary-detail-title" type="text">
                    <textarea th:text="${diary.content}" class="diary-detail-input" rows="15"></textarea>
                    <div class="btns">
                        <!-- <button>🔒</button> -->
                        <button></button>
                    </div>
                </div>
            </div>
        </section>
        <!-- 본문 ------------------------------->

        <!-- 보안, 삭제, 등록 ------------------------------->
        <section id="d1" th:switch="${editShow}">
            <h1 class="d-none">공개설정</h1>
            <div th:case="1" class="diary-btns">
                <select>
                    <option value="option1">전체공개</option>
                    <option value="option2">친구공개</option>
                    <option value="option3">그룹공개</option>
                </select>
                <!-- <button class="del-btn">삭제</button> -->
                <button class="add-btn">등록</button>
            </div>
            <div th:case="2" class="diary-btns">
                <select>
                    <option value="option1">전체공개</option>
                    <option value="option2">친구공개</option>
                    <option value="option3">그룹공개</option>
                </select>
                <button class="del-btn">삭제</button>
                <button class="add-btn">등록</button>
            </div>
        </section>
        <!-- alert창 ------------------------------->

        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>다이어리 등록이 완료되었습니다.</p>
                <button class="confirm-yes"><a href="./list">확인</a></button>
            </div>
        </div>

        <!-- alert창 ------------------------------->

        <!-- 삭제 모달창 ------------------------------->

        <div id="delete-modal" class="modal">
            <div class="del-modal-content">
                <p>🫧 Message</p>
                <p>다이어리를 삭제하시겠습니까?</p>
                <div class="del-modal-btns">
                    <button class="del-confirm-yes"><a href="./list">예</a></button>
                    <button class="del-confirm-no"><a href="./list">아니오</a></button>
                </div>
            </div>
        </div>

        <!-- 삭제 모달창 ------------------------------->

    </main>
    <!-- /wrap ------------------------------->
</body>

</html>
