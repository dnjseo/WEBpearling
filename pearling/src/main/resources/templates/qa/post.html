<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout}">

<head>
    <title>qa_write</title>
    <link href="/css/qa/setting-qa-write.css" type="text/css" rel="stylesheet">
    <link href="/css/qa/setting-qa-edit.css" type="text/css" rel="stylesheet">
    <!-- <script src="/js/header/header.js"></script> -->
</head>

<body>
    <!-- header -->
    <!-- wrap -->
    <main class="wrap" layout:fragment="content">
        <div clas="=tico">
            <div class="qa-title">
                <h2 class="d-none">문의 디테일</h2>
                <ul>
                    <h3 class="d-none">문의 제목</h3>
                    <li>문의 제목</li>
                    <li><input type="text"></li>
                </ul>
                <form class="qa-lock">
                    <label for="checkbox">비밀글</label>
                    <input type="checkbox" name="lock">
                </form>
            </div>
            <div class="qa-context">
                <ul>
                    <h3 class="d-none">문의 내용</h3>
                    <li>문의 내용</li>
                    <li><input type="text"></li>
                </ul>
            </div>
        </div>

            <!-- 등록 -->

        <div th:switch="${editShow}">
            <div th:case="1">
                <h2 class="d-none">등록</h2>
                <button class="write-btn">
                    <a href="./list" class="defense">등록</a>
                </button>
            </div>

            <!-- 수정 -->
            <div th:case="2" class="qa-btn">
                <h2 class="d-none">삭제 및 수정</h2>
                <button class="edit-btn">
                    <a href="" class="defense">삭제</a>
                </button>
                <button class="write-btn">
                    <a href="" class="defense">등록</a>
                </button>
            </div>
        </div>

    </main>
    <!-- /wrap -->
</body>

</html>
