<html 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>

<!--header-wrap-->
<header class="header-wrap">

        <!--header-->
        <div id="header" class="header bgnone">
            <h1 class="d-none">펄링</h1>
            <a class="logo" href="/shell/ourshell"><img class=headerLogoimg src="/images/logo/logotext2.png" alt="logo"/></a>
            <div class="left">
                <form action="/search/list" method="get" class="find">
                    <img class="hb searchIcon" src="/images/header/search.png" alt="logo"/>
                    <p class="admin-setting"><a href="/admin/index"><img src="/images/header/setting.svg"></a></p>
                    <input class="searchInput" type="text" name="q" placeholder="검색어를 입력하세요.">
                    <img class="search-close" src="/images/header/close.svg"></img>
                    <input type="submit">
                </form>   
                <div class="alert"><a href="/notification/list">
                    <img class="icon-alert" src="/images/header/alert.png" alt="alret"></a></div>
                <img class="sub-close hb" src="/images/header/close.svg"></img>
                <div class="menu"><img class="hb" src="/images/header/hamburger.svg" alt="logo"/></div>
            </div> 
            <input type="hidden" name="roleId" sec:authorize="isAuthenticated()" th:value="${#authentication.principal.roleId}" />
        </div>  
    <!-- header-->
    

        <!-- 쉘 메뉴 -->
        <div id ="shell-menu">
            <h1 class="d-none">쉘 메뉴</h1>
            <div class="ourShell notselected" >
                <a href="/shell/ourshell">
                    <!-- <img src="images/main/s1/clamOpen.png"> -->
                    <p class="osfont">our shell</p>
                </a>
            </div>
            |
            <div class="myShell notselected">
                <a href="/shell/myshell">
                    <!-- <img src="images/main/s1/clamClose.png"> -->
                    <p class="msfont">my shell</p>
                </a>
            </div>
        </div>
        <!-- 쉘 메뉴 -->

        <div id="s1"  style="display: none;">
            <h1 class="d-none">프로필</h1>
            <form class = "profile-x">
                <img class="shell-image" src="/images/profile/profile_yr.png">
                <p class="shell-name">탐정's shell</p>
                <button class="follobutton">팔로우</button>
            </form>
            <input type="hidden" name="followingHiddenId" sec:authorize="isAuthenticated()" th:value="${#authentication.principal.id}" />
            <input type="hidden" name="followingHiddenNickname" sec:authorize="isAuthenticated()" th:value="${#authentication.principal.nickname}" />
        </div>

        <!-- 마이쉘 하위메뉴 -->
        <div id="myshell-menu" class="no-sticky">
            <h1 class="d-none">마이쉘 하위메뉴</h1>
            <a class = "monthly" href="/shell/myshell">🌙 먼슬리</a>
            <a class = "diary" href="/diary/list">📓 다이어리</a>
            <a class = "guestbook" href="/guestbook/list">🫧 방명록</a>
        </div>
        <!-- 마이쉘 하위메뉴 -->

        <!-- 알림창 -->

          <section>
            <div id="notification-container">
                <input id="input-member-id" type="hidden" th:value="${#authentication.principal.id}">
            </div>
        </section>

        <!-- 알림창 -->
    
</header>
 <!--header-wrap-->
</html>
