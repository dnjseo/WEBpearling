<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{inc/layout}">
<head>
    <link href="/css/import.css" type="text/css" rel="stylesheet" >
    <link href="/css/shell/others-shell.css" type="text/css" rel="stylesheet" >
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js'></script>
    <script src="/js/shell/myshell.js"></script>
    <title>탐정's shell</title>
</head>
<body>
    <!-- header -->

    <!-- wrap -->
    <main layout:fragment="content" class="wrap">

        <section id="s1">
            <h1 class="d-none">프로필</h1>
            <div class = "profile-x">
                <img src="/images/profile/profile_yr.png"><p>탐정's shell</p>

            <input class="follobutton" type="button" value="팔로잉">

            <h1 class="d-none">마이쉘 하위메뉴</h1>
            <a class = monthly href="./ourshell">🌙 먼슬리 ></a>
            <a class = ms2menu href="/diary/post">📓 다이어리 ></a>
            <a class = ms2menu href="/guestbook/guestbook">🫧 방명록 ></a>

                <span class="today-day"></span>
            </div>
            
                <div class="schedule">

                        <li>
                            <div class="content">
                                <input type="checkbox">
                                <p>소금빵 사러가기🥐</p> 
                            </div>
                            <div class="tag">
                                <button>@채원</button>
                            </div>
                        </li>
                        <li>
                            <div class="content">
                                <input type="checkbox">
                                <p class="task">마라탕 먹기</p> 
                            </div>
                            <div class="tag">
                                <button>@도원</button>
                                <button>@예린</button>
                                <button>@채원</button>
                            </div>
                        </li>
                        <li>
                            <div class="content">
                                <input type="checkbox">
                                <p>http강의 듣기👩🏻‍💻</p> 
                            </div>
                            <div class="tag">
                                <!-- <button></button> -->
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="schedule">
                    <p><br><br></p>
                    <p1>일정.</p1>
                    <ul>
                        <li>
                            <div class="content">
                                <p>🎥 비색의 탄환 </p> 
                            </div>
                            <div class="tag">
                                <button>@예린</button>
                            </div>
                        </li>
                        <li>
                            <div class="content">
                                <p>🎂 누군가의 생일</p> 
                            </div>
                            <div class="tag">
                                <!-- <button></button> -->
                            </div>
                        </li>
                        <li>
                            <div class="content">
                                <p>📝 시험</p> 
                            </div>
                            <div class="tag">
                                <!-- <button></button> -->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        
    </main>
