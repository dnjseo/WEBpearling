<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout}">

<head>
    <link href="/css/setting/setting-follow-group.css" type="text/css" rel="stylesheet">
    <title>setting-follow-group</title>
</head>

<body>

  <!-- header -->
  <header>
    <!--header-wrap-->
    <div class="header-wrap">
        <!--header-->
        <div class="header2">
            <h1 class="d-none">펄링</h1>
            <a class="back"><img src="/images/back.png" alt="logo"/></a>
            <h2 class="title">친구관리</h2>
        </div>  
        <p class="gray_border"></p>
    <!-- header-->
    </div>
    <!--header-wrap-->
</header>


    <!-- wrap -->
    <main layout:fragment="content" class="wrap">

        <section id="setting-follow">
            <h1 class="d-none">친구 그룹 관리창</h1>
            <section class="follow-bar">
                <h1 class="d-none">그룹 목록</h1>
                <div class="follow-list">
                    <a href="follow-list">
                        <p>친구 목록</p>
                    </a>
                </div>
                <p>|</p>
                <div class="follow-group"> 
                    <a href="follow-group">
                        <p>친구 그룹</p>
                    </a>
                </div>
            </section>


            <table class="group">
                <thead>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>그룹명</td>
                        <td>그룹인원</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>뉴렉처 칭긔칭긔들</td>
                        <td>4</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>뭐 먹을지 정하는 그룹</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>상암동소녀시대</td>
                        <td>10</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>뭐 먹을지 정하는 그룹</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>기.술.모(기회되면 술마시는 모임)</td>
                        <td>10</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><button>삭제</button>
                            <button>+그룹추가</button>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </section>

    </main>
    <!-- /wrap -->

    <!-- <footer id="footer"></footer> -->
</body>

</html>
