<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/admin/index.css" rel="stylesheet">
    <link href="/css/admin/board/guestobook.css" rel="stylesheet">
    <script src="/js/admin/board/admin-guestbook.js"></script>
    <script src="/js/admin/reset.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Pear-ling 관리자</title>
</head>
<body>
<div class="admin-wrap">
    <nav class="admin-menu">
        <h1 class="admin-logo"><a href="/shell/ourshell"><img src="/images/logo/realLogo.svg" alt="logo"></a></h1>
        <ul class="admin-list">
            <li><a href="/admin/index">DashBoard</a></li>
            <li><a href="/admin/member/admin-member">회원관리</a></li>
            <li class="admin-board">게시판관리<span>></span></li>
            <ul class="board-list">
                <li><a href="/admin/board/admin-schedule">스케줄 관리</a></li>
                <li><a href="/admin/board/admin-diary">다이어리 관리</a></li>
                <li><a href="/admin/board/admin-guestbook">방명록 관리</a></li>
            </ul>
            <li><a a href="/admin/notice/list">공지사항</a></li>
            <li><a a href="/admin/qa/list">Q&A</a></li>
            <li><a
                sec:authorize="isAuthenticated()"
                href="/logout">로그아웃</a>
            </li>
        </ul>
    </nav>

    <section class="list">
        <div class="list-content">
            <div class="list-header">
                <h1>방명록 관리</h1>
                <div class="last-header">
                    <form id="search-form" method="GET" action="/admin/board/admin-guestbook">
                        <input id="search-input" type="text" name="query" placeholder="내용을 입력하세요.">
                        <button type="submit" id="search-button">검색</button>
                    </form>
                    <button id="delete-button">삭제</button>
                </div>
            </div>
            <table>
                <colgroup>
                    <col style="width: 5%;">
                    <col style="width: 35%;">
                    <col style="width: 15%;">
                    <col style="width: 15%;">
                    <col style="width: 15%;">
                </colgroup>
                <thead>
                <tr>
                    <th></th>
                    <th style="text-align: center;">내용</th>
                    <th>날짜</th>
                    <th>FromId</th>
                    <th>ToId</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <tr th:each="list : ${list}">
                    <td style="width:59px"><input type="checkbox" class="list-checkbox" th:data-id="${list.id}"></td>
                    <td th:text="${list.content}"></td>
                    <td th:text="${#dates.format(list.regdate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${list.fromNickname}"></td>
                    <td th:text="${list.ToNickname}"></td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button id="prev-button" data-total-pages="10">&laquo;</button>
                <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" th:if="${pageNumber % 5 == 1}">
                  <th:block th:each="subPageNumber : ${#numbers.sequence(pageNumber, pageNumber + 4)}" th:if="${subPageNumber <= totalPages}">
                    <a th:href="@{/admin/board/admin-guestbook(page=${subPageNumber})}" th:text="${subPageNumber}"></a>
                  </th:block>
                </th:block>
                <button id="next-button" data-total-pages="10">&raquo;</button>
            </div>
        </div>
        <input id="current-page" type="hidden" th:value="${currentPage}">
        <input id="total-page" type="hidden" th:value="${totalPages}">
    </section>
</div>
</body>
</html>
