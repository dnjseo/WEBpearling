<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{inc/layout}">

<head>
    <link href="/css/setting/setting-account-pwd.css" type="text/css" rel="stylesheet">
    <script src="/js/system/confirm-modal.js"></script>
    <title>setting-account-pwd</title>
</head>

<body>
    <!-- header -->

    <!-- wrap -->
    <main layout:fragment="content" class="wrap">
        <section id="d1">
            <h1 class="d-none">비밀번호 변경</h1>
            <div class="img-box">
                <img src="/images/profile/purple_circle.png" alt="pearl">
            </div>
            <div class="pwd-change-box">
                <div class="pwd1-box">
                    <label class="pwd1_1" for="pwd1">현재 비밀번호</label>
                    <input id="pwd1" type="text" placeholder="현재 비밀번호 입력">
                </div>
                <div class="pwd2-box">
                    <label for="pwd2">변경할 비밀번호</label>
                    <input id="pwd2" type="text" placeholder="현재 비밀번호 입력">
                </div>
                <div class="pwd3-box">
                    <label for="pwd3">변경할 비밀번호 확인</label>
                    <input id="pwd3" type="text" placeholder="현재 비밀번호 입력">
                </div>
            </div>
            <div class="add-btn-box">
                <button class="add-btn">확인</button>
            </div>
        </section>

        <!-- 컨펌 모달 ------------------------------------------ -->

        <div id="confirm-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>비밀번호 변경이 완료되었습니다.</p>
                <button class="confirm-yes">확인</button>
            </div>
        </div>

    </main>
    <!-- /wrap -->
</body>

</html>
