<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/system/password.css" type="text/css" rel="stylesheet">
    <title>비밀번호찾기</title>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <h1 class="d-none">비밀번호 찾기</h1>
        <section id="l1">
            <!--로고 이미지 ---------------------------------- -->
            <div class="logo-imgs">
                <img src="/images/logo/mainlogo.png" alt="아이콘로고">
                <img src="/images/logo/realLogo.svg" alt="메인로고">
            </div>
            <!--이메일, 비밀번호 입력---------------------------------- -->
            <form method="post" action="">
                <div>
                    <h2>비밀번호 찾기</h2>
                    <p>비밀번호를 잃어버리셨나요?
                        pearling에 가입한 이메일을 정확히 입력해 주세요.
                        이메일을 통해 비밀번호 변경 링크가 전송됩니다.</p>
                </div>

                <!-- id-pwd-box -->
                <div class="id-pwd-box">
                    <label for="l1-email">아이디 (e-mail)</label>
                    <input id="l1-email" name="username" type="text" placeholder="아이디를 입력해주세요">
                </div>
                <!-- l1-btns -->
                <div class="l1-btns">
                    <input type="hidden" name="returnURL" th:value="${param.returnURL}" /> 
                    <button type="submit">인증번호 보내기</button>
                </div>
            </form>
        </section>
    </div>
    <!-- /wrap -->
</body>
</html>
