<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/import.css" type="text/css" rel="stylesheet">
    <link href="/css/system/signup.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/system/signup.js"></script>
    <title>sign-up</title>
</head>
<body>
    <!-- wrap -->
    <div class="wrap">
        <h1 class="d-none">회원가입</h1>
        <div class="sign-up">
            <img src="/images/logo/mainlogo.png" alt="아이콘로고">
            <img src="/images/logo/realLogo.svg" alt="메인로고">
            <p>회원가입</p>
        </div>
        <form class="member-add-form" method="post" action="post">
            <section id="d1">
                <!-- 이메일 입력부분 -->
                <div class="email-box">
                    <label for="email" id="mailTxt">이메일(중복불가)</label>
                    <input type="text" class="form-control text" id="memail" name="email" placeholder="이메일 아이디를 입력하세요">
                    <span>@</span>
                    <select class="form-control" id="memail-domain" name="domain">
                        <option value="">메일 선택</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="kakao.com">kakao.com</option>
                        <option value="kakao.com">daum.net</option>
                    </select>
                    <button type="button" class="add-btn defence" id="checkEmail">전송</button>
                </div>

                <!-- 인증번호 입력 부분 -->
                <div class="check-num-box">
                    <label for="memailconfirm" id="memailconfirmTxt">인증번호</label>
                    <input type="text" class="form-control text" id="memailconfirm" placeholder="인증번호를 입력하세요">
                    <p class="emconfirmchk"></p>
                </div>

                <!-- 비밀번호 입력 부분 -->
                <div class="pwd-box">
                    <label for="pwd">비밀번호<br><br>
                    *비밀번호는 영문, 숫자, 특수 기호를 포함하여 6자리 이상이어야 합니다.</label>
                    <input type="password" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
                    <p id="pwd-error" class="error-message"></p>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="pwd-check-box">
                    <label for="pwd-check">비밀번호 확인</label>
                    <input type="password" id="pwd-check" placeholder="비밀번호를 입력하세요(확인)">
                    <p id="pwd-match-message" class="error-message"></p>
                </div>

                <!-- 이름 입력 부분 -->
                <div class="name-box">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                </div>

                <!-- 닉네임 입력 부분 -->
                <div class="nickname-box">
                    <label for="nickname">닉네임(중복 불가)</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
                    <button type="button" class="add-btn" id="checkNickname">중복검사</button>
                </div>
                
                <!-- 생일 선택 부분 -->
                <div class="birth-box">
                    <label for="name">생일</label>
                    <input type="date" id="birth" name="birth" min="1900-01-01" max="2099-12-31">
                </div>

                <!-- 취소 & 가입 버튼 -->
                <div class="btns">
                    <button class="defence" value="취소">취소</button>
                    <button class="signup-btn" value="가입하기">가입하기</button>
                    
                    <!-- 회원가입 완료 창 -->
                    <div id="signup-confirm-modal" class="modal">
                        <div class="modal-content">
                            <p>🫧 Message</p>
                            <p>회원가입이 완료되었습니다.</p>
                            <button class="signup-confirm-yes">확인</button>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <!-- alert창 ------------------------------->

        <!-- 중복된 이메일이 있다고 알려주는 창 -->
        <div id="email-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>중복된 이메일이 있습니다.</p>
                <button class="email-yes">확인</button>
            </div>
        </div>

        <!-- 인증번호 전송 창 -->
        <div id="send-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>인증번호가 전송되었습니다.</p>
                <button class="send-yes">확인</button>
            </div>
        </div>

        <!-- 항목을 모두 입력하지 않았다고 알려주는 창 -->
        <div id="check-modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>입력하지 않은 항목이 있습니다.</p>
                <button class="check-yes">확인</button>
            </div>
        </div>

        <!-- 중복된 닉네임이 있다고 알려주는 창 -->
        <div id="nickname-Modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>중복된 닉네임이 있습니다.</p>
                <button class="nickname-yes">확인</button>
            </div>
        </div>

        <!-- 사용할수 있는 닉네임이 있다고 알려주는 창 -->
        <div id="check-nickname-Modal" class="modal">
            <div class="modal-content">
                <p>🫧 Message</p>
                <p>사용 가능한 닉네임입니다.</p>
                <button class="check-nickname-yes">확인</button>
            </div>
        </div>
    </div>
    <!-- /wrap -->
</body>

</html>
