<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
layout:decorate="~{inc/layout}">

<head>
    <link href="/css/system/profile.css" type="text/css" rel="stylesheet">
    <script src="/js/setting/profile.js"></script>
    <title>Pearl-ing 프로필 수정</title>
</head>
<body>
    <!-- header -->

    <!-- wrap -->
    <main layout:fragment="content" id="wrap" class="wrap p_wrap">
        <h1 class="logo"><img src="/images/logo/realLogo.svg" ></h1>
        <!-- form -->
        <form action="/profile" method="post" enctype="multipart/form-data">
            <ul class="change">
                <li class="eidt-img">
                    <p class="p-img">
                        <img class="profile_img"
                        th:src="@{${#authentication.principal.profileImage} != null ? '/resources/img/' + ${#authentication.principal.profileImage} : '/images/profile/basic.png'}" 
                        alt="프로필" />
                    </p> 
                    <label for="fileInput" class="custom-file-button">
                        <img class="edit" src="/images/profile/edit_profile.png" alt="Image" />
                    </label>
                    <input id="fileInput" type="file" accept="image/*" name="file" style="display: none;" />
                </li>
                <li>🫧 이름</li>
                <li>
                    <input type="text" placeholder="입력하세요" th:value="${#authentication.principal.name}" name="name" />
                </li>
                <li>🫧 닉네임</li>
                <li>
                    <input type="text" placeholder="입력하세요" th:value="${#authentication.principal.nickname}" name="nickname" id="nickname" />
                    <button class="btn-style" type="button" id="checkNickname">중복검사</button>
                </li>
            </ul>

            <div class="pbtn">
                <button class="cancel" value="취소">취소</button>
                <button class="modify" value="수정하기">수정하기</button>
            </div>
            
            <!-- 수정완료 창 -->
            <div id="modify-modal" class="modal">
                <div class="modal-content">
                    <p>🫧 Message</p>
                    <p>수정이 완료되었습니다.</p>
                    <button type="submit" class="btn-style modify-yes">확인</button> 
                </div>
            </div>

            <!-- 중복된 닉네임이 있다고 알려주는 창 -->
            <div id="nickname-Modal" class="modal">
                <div class="modal-content">
                    <p>🫧 Message</p>
                    <p>중복된 닉네임이 있습니다.</p>
                    <button class="btn-style nickname-yes">확인</button>
                </div>
            </div>

            <!-- 사용할수 있는 닉네임이 있다고 알려주는 창 -->
            <div id="check-nickname-Modal" class="modal">
                <div class="modal-content">
                    <p>🫧 Message</p>
                    <p>사용 가능한 닉네임입니다.</p>
                    <button class="btn-style check-nickname-yes">확인</button>
                </div>
            </div>
        </form>
    </main>
    <!-- /wrap -->
    
</body>
</html>
